{% set name = "hg-git" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 190e9682d830731be956ae5f7ce01cabda5cf3d4180e15d6d64b832a952e6b8a

build:
  number: 0
  noarch: python
  script: pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
  run:
    - mercurial
    - dulwich >=0.19.0

test:
  imports:
    - hggit
  commands:
    - hg help -e hggit --config "extensions.hggit="

about:
  home: https://hg-git.github.io/
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: COPYING
  summary: Push to and pull from a Git repository using Mercurial
  doc_url: https://hg-git.github.io/
  dev_url: https://dev.heptapod.net/mercurial/hg-git/

extra:
  recipe-maintainers:
    - paugier
